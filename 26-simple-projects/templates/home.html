<html>
  <body>
    <h1>FWI Prediction</h1>
  <!-- Main Inpur for Receiving Query to our ML  -->
   <form action="{{ url_for('predict_datapoint')}}" method="post">
    <input type="text" name="Temperature" placeholder="Temperature" required="required"></input><br>
    <input type="text" name="RH" placeholder="RH" required="required"></input><br>
    <input type="text" name="Ws" placeholder="Ws" required="required"></input><br>
    <input type="text" name="Rain" placeholder="Rain" required="required"></input><br>
    <input type="text" name="FFMC" placeholder="FFMC" required="required"></input><br>
    <input type="text" name="DMC" placeholder="DMC" required="required"></input><br>
    <input type="text" name="ISI" placeholder="ISI" required="required"></input><br>
    <input type="text" name="Classes" placeholder="Classes" required="required"></input><br>
    <input type="text" name="Region" placeholder="Region" required="required"></input><br>


    <button type="submit" class="btn btn-primary btn-block btm-large">Predict</button>
   </form>
   <h2>
    The FWI prediction is {{results}}
   </h2>
  </body>
</html>
